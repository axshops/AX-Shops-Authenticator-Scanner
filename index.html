<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AX Shops Authentication Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AX Shops Authentication Scanner</h1>

  <!-- Token input -->
  <section id="token-section">
    <label>Enter your token:</label>
    <input type="text" id="token" placeholder="abc-123">
    <button id="validate-btn">Validate Token</button>
    <p id="token-error" class="error"></p>
  </section>

  <!-- Upload section (hidden until token validated) -->
  <section id="upload-section" class="hidden">
    <h2>Upload Proof Images</h2>
    <p>Select up to 7 images to upload:</p>
    
    <input type="file" id="file-input" multiple accept="image/*">
    <div id="file-list"></div>
    
    <button id="submit-btn" disabled>Submit Proof</button>
    <p id="upload-status"></p>
  </section>

  <!-- Success -->
  <section id="success" class="hidden">
    <h2>âœ… Proof Submitted Successfully</h2>
    <p>Your authentication proof has been submitted.</p>
  </section>

  <script src="scanner.js"></script>
</body>
</html>
</html>
